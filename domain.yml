  utter_require_personal_info:
  - text: Alright! I will now require your contact information, so I can generate an invoice for you.
  utter_ask_customername:
  - text: May I please know your name?
  utter_ask_customernumber:
  - text: Please also mention the mobile number that we can use to contact you.
  utter_ask_email:
  - text: Lastly, please also tell us your email.
actions:
- action_ask_pk_city
- action_cancel_invoice
- action_receive_units
- action_save_conversation
- action_verify_yearlybill
- utter_happy
- test_action1
- action_set_areasize
- validate_invoice_form3
forms:
  invoice_form:
    ignored_intents:
    - reply_yearlybill
    required_slots:
      SolutionType:
      - entity: SolutionType
        type: from_entity
      pk_city:
      - entity: pk_city
        type: from_entity
      units:
      - entity: units
        type: from_entity
      areasize:
      - entity: numbers
        intent: intent_areasize
        not_intent: reply_yearlybill
        type: from_entity
  invoice_form2:
    ignored_intents:
    - intent_areasize
    required_slots:
      yearlybill:
      - entity: numbers
        intent: reply_yearlybill
        not_intent: intent_areasize
        type: from_entity
  invoice_form3:
    ignored_intents:
    - intent_areasize
    - reply_yearlybill
    required_slots:
      # customeremail:
      # - entity: customeremail
      #   type: from_entity
      customername:
      - entity: customername
        type: from_entity
      # customernumber:
      # - type: from_intent
      #   entity: contactnumber_regex
      #   intent: intent_give_number
      email:
      - entity: email
        type: from_entity
      customernumber:
      - entity: numbers
        intent: intent_give_number
        type: from_entity

